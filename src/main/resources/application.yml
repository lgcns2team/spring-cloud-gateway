server:
  port: 8080

spring:
  application:
    name: spring-cloud-gateway
  
  cloud:
    gateway:
      routes:
        # Python Service (AI)
        - id: ai-service
          uri: http://${DJANGO_HOST:localhost}:${DJANGO_PORT:8000}
          predicates:
            - Path=/api/ai/**
          filters:
            - RewritePath=/api/ai/(?<segment>.*), /api/${segment}

        # TTS Service (AI)
        - id: tts-service
          uri: http://${DJANGO_HOST:localhost}:${DJANGO_PORT:8000}
          predicates:
            - Method=POST
            - Path=/api/prompt/speak/**

        # Java Backend Service
        - id: backend-service
          uri: http://${BACKEND_HOST:localhost}:${BACKEND_PORT:8081}
          predicates:
            - Path=/api/**,/auth/**

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

jwt:
  secret: ${JWT_SECRET_KEY}