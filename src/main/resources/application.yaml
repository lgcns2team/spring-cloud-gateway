server:
  port: 8081  # ⚠️ Gateway는 8081 포트 (외부 노출)

spring:
  application:
    name: spring-cloud-gateway
  
  cloud:
    gateway:
      routes:
        # FastAPI 라우팅 (AI)
        - id: fastapi-service
          uri: http://${FASTAPI_HOST:localhost}:${FASTAPI_PORT:8000}
          predicates:
            # - Path=/api/ai/**
          filters:
            - StripPrefix=2  # /api/ai/chat → /chat
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 50
                  burstCapacity: 100
        
        # Spring Boot 라우팅 (Backend)
        - id: springboot-service
          uri: http://${SPRINGBOOT_HOST:localhost}:${SPRINGBOOT_PORT:8080}
          predicates:
            - Path=/api/**, /auth/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 100
                  burstCapacity: 200
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              # 프로덕션 도메인
              - "https://khistoryai.com"
              - "https://www.khistoryai.com"
              
              # CloudFront 도메인 (S3 연결됨)
              - "https://*.cloudfront.net"
              
              # 로컬 개발용
              - "http://localhost:3000"
              - "http://localhost:5173"  # Vite
              - "http://127.0.0.1:3000"
              
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
  
  # Redis 설정 (Rate Limiting용)
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 2

# Actuator (헬스체크)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty: WARN
    org.springframework.web: DEBUG