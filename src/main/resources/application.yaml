server:
  port: 8080

spring:
  application:
    name: spring-cloud-gateway
  
  cloud:
    gateway:
      routes:
        # Python Service (AI)
        - id: ai-service
          uri: http://${DJANGO_HOST}:${DJANGO_PORT}
          predicates:
            - Path=/api/ai/**, /api/v1/python/**
          filters:
            - RewritePath=/api/ai/(?<segment>.*), /api/${segment}

        # Java Backend Service
        - id: backend-service
          uri: http://${BACKEND_HOST}:${BACKEND_PORT}
          predicates:
            - Path=/api/**, /auth/**
          filters: []

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

  # Redis (Rate Limiting)
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 2000ms

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET_KEY}